#JWT Configuration
#These values can be overridden. First priority is of System properties, then second priority is of System environment variables and at last come the variable defined in this file.
mp.jwt.verify.
mp.jwt.verify.issuer=http://localhost:8080/auth/realms/narayana-lra-jwt

# index MP LRA API dependency
quarkus.index-dependency.microprofile-lra-api.group-id=org.eclipse.microprofile.lra
quarkus.index-dependency.microprofile-lra-api.artifact-id=microprofile-lra-api

# allow Swagger in prod mode
quarkus.swagger-ui.always-include=true

#This option only works with HTTPS in quarkus
#mp.jwt.verify.publickey.location=META-INF/publicKey.pem

quarkus.log.category."io.quarkus.smallrye.jwt".level=TRACE
quarkus.log.category."io.undertow.request.security".level=TRACE

#Enable JWT Security
is.security.enabled=false